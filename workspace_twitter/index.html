<!DOCTYPE html>
<html>
<head>
	<title>Tweets page</title>
	<link rel="stylesheet" type="text/css" href="index.css">
	<script src="jquery-3.1.1.min.js"></script>
	<link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">

			<p>Tweets</p>
			<input type="text" class="header-items__left__list--tweet-count" placeholder="enter no. of tweets">

    </ul>

			<label for="from">From</label>

			<label for="to">to</label>
			<input type="text" id="to" name="to">
    		<button class="header-items__right__list--button1"> Edit Layout </button>
    		<button class="header-items__right__list--button2"> Settings </button>
    	</li>
    </ul>
  </div>
</header>
<div class="secondary-header"></div>
<div class="body-div">
 	<div class="body-div__left common"></div>
 	<div class="body-div__middle common"></div>

<footer></footer>

<script>
    (function manageDropdown() {
        $(document).on('click', '.header-primary-login .adb-context_menu--trigger', function() {
            $('.header-primary-login .adb-is-active').removeClass('adb-is-active');
            $(this).toggleClass('adb-is-active');
        });
        $(document).on('click', function(e) {
            if (!$(e.target).is('.header-primary-login .adb-context_menu, .header-primary-login .adb-context_menu--trigger')) {
                $('.header-primary-login .adb-is-active').removeClass('adb-is-active');
            }
        });

        
        $('.header-primary-login .header-primary-login__menu__right__item').hover(function() {
            $('.header-primary-login .adb-is-active').removeClass('adb-is-active');
            $(this).find('.adb-context_menu--trigger').toggleClass('adb-is-active');
        }, function(e) {
            $('.header-primary-login .adb-is-active').removeClass('adb-is-active');
        });
    
    })();

    (function hideEmptyManageLinks() {
        if ($('.manage-links li').length === 0) {
            $('.header-primary-login__menu__right .js-manage-links').remove();
        }
    })();

    (function hideEmptyCompanyLink() {
        if ($('.js-companies-link div').length < 1) {
            $('.js-companies-link').remove();
        }
    })();
</script>

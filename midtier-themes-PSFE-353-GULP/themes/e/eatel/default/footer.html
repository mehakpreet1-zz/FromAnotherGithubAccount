<script type=text/javascript>
	//Dropdown menus from primary nav
	$(document).on('click', '.custom-primary .adb-context_menu--trigger', function(e) {
		$('.custom-primary .adb-is-active').removeClass('adb-is-active');
		$(this).toggleClass('adb-is-active');
	});

	$(document).on('click', function(e) {
		if (!$(e.target).is('.custom-primary .adb-context_menu, .custom-primary .adb-context_menu--trigger')) {
			$('.custom-primary .adb-is-active').removeClass('adb-is-active');
		}
	});
</script>

<script>
    (function manageDropdown() {
        $(document).on('click', '.header-primary-sub .adb-context_menu--trigger', function() {
            $('.header-primary-sub .adb-is-active').removeClass('adb-is-active');
            $(this).toggleClass('adb-is-active');
        });
        $(document).on('click', function(e) {
            if (!$(e.target).is('.header-primary-sub .adb-context_menu, .header-primary-sub .adb-context_menu--trigger')) {
                $('.header-primary-sub .adb-is-active').removeClass('adb-is-active');
            }
        });
